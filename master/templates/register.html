{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} 


{% block "title" %}
<title>register</title>
{% endblock "title" %}


{% block 'body' %}
<div class="text-center">
    <main class="container register-form">
        <form action="" method="post"> 
            <img class="mb-4" src="{% static 'images/admin.png' %}" alt="" width="72" height="72">
            {% csrf_token %}
            {{register_form|crispy}}
            <button class="w-100 btn btn-lg btn-danger" type="submit">Register</button><br><br>
            <div class="text-center">بالفعل لدى حساب ؟ <a href="{% url "login" hospital_user=hospital_user%}"> تسجيل دخول</a></div><br><br>

        </form>
    </main>
</div>
{% endblock 'body' %}
