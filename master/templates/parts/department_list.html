{% load static %}

    <script src="{% static "js/jquery-2.2.3.min.js"%}"></script> 
    <script src="{% static "js/ziehharmonika.js"%}"></script>
    <script>
        $(document).ready(function() {
                $('.ziehharmonika').ziehharmonika({
                    collapsible: true,
                    prefix: ''
                });
            });
        </script>


    
<br><br><br>
<div class="agile_menu" id="menu">
    <div class="container">
    <h3 class="w3_heade_tittle_agile">الأقسام </h3>
    <p class="sub_t_agileits">اختر القسم المناسب لإحتياجاتك الطبية</p>
    <div class="menu_w3ls_agile_top_section">
        <div class="ziehharmonika">


        {% for department in departments %}
        <h3> {{department.name}}</h3>
        <div>
            <div class="w3_agile_recipe-grid">
                            
                            <div class="col-md-6 col-sm-6 tab-image">
                                <img src="{{ department.department_pic.url }}" alt="Medicinal">
                            </div>
                            <div class="col-md-6 col-sm-6 tab-info">
                            <h4> إدارة الدكتور: {{department.head_of_department.get_name}} </h4>
                                <p>{{department.description}}</p>
                                <div class="read"><a href="{% url "department" id=department.id %}" class="hvr-rectangle-in">اقرأ المزيد</a></div>
                            </div>
                            <div class="clearfix"></div>
                    </div>

        </div>
        {% endfor %}


    </div>
    </div>
</div>
</div>
