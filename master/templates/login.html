{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} 


{% block "title" %}
    <title>HMS - Login</title>
    {% endblock "title" %}


    {% block 'body' %}
    <div class="text-center">
        <main class="container register-form">
            <form action="" method="post">
                <img class="mb-4" src="{% static 'images/admin.png' %}" alt="" width="72" height="72">
                {% csrf_token %}
                {{ login_form|crispy }}
                <button class="w-100 btn btn-lg btn-danger" type="submit">Sign In</button><br><br>
                <div class="text-center">ليس لديك حساب؟ <a href="{% url 'register' hospital_user=hospital_user %}">انشاء حساب</a></div><br><br>
            </form>
        </main>
    </div>
    {% endblock 'body' %}
